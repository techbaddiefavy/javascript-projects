<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker in Javascript</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #AA57CC;
            padding: 0 10px;
        }
        ::selection {
            color: #fff;
            background: rgba(170, 87, 204, 0.8);
        }
        .wrapper {
            max-width: 500px;
            padding: 20px 25px 15px;
            background: #fff;
            border-radius: 7px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }
        header h1 {
            font-size: 27px;
            font-weight: 500;
        }
        header p {
            margin-top: 5px;
            font-size: 18px;
            color: #474747;
        }
        .inputs {
            margin: 20px 0 27px;
        }
        .inputs input {
            width: 100%;
            height: 60px;
            outline: none;
            padding: 0 17px;
            font-size: 19px;
            border-radius: 5px;
            border: 1px solid #999;
            transition: 0.1s ease;
        }
        .inputs input::placeholder {
            color: #999;
        }
        .inputs input:focus {
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.13);
        }
        .inputs input:focus::placeholder {
            color: #bebebe;
        }
        .inputs button {
            width: 100%;
            height: 56px;
            margin-top: 20px;
            background: #AA57CC;
            color: #fff;
            font-size: 17px;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.15s ease;
            opacity: 0.7;
            outline: none;
            pointer-events: none;
        }
        .inputs button.active {
            opacity: 1;
            pointer-events: auto;
        }
        .info-txt {
            display: none;
            font-size: 19px;
            text-align: center;
            margin-bottom: 18px;
        }
        .info-txt span {
            color: #AA57CC;
        }
        @media (max-width: 520px) {
            .wrapper {
                padding: 17px 20px 10px;
            }
            header h1 {
                font-size: 25px;
            }
            header p {
                font-size: 16px;
            }
            .inputs input {
                height: 54px;
                font-size: 17px;
            }
            .inputs button {
                height: 50px;
                font-size: 16px;
                margin-top: 17px;
            }
            .info-txt {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word or phrase that reads the same backwards as forwards, e.g., level, refer.</p>
        </header>
        <div class="inputs">
            <input type="text" spellcheck="false" placeholder="Enter text or number">
            <button>Check Palindrome</button>
        </div>
        <p class="info-txt"></p>
    </div>
    <script>
        const txtInput = document.querySelector(".inputs input"),
              checkBtn = document.querySelector(".inputs button"),
              infoTxt = document.querySelector(".info-txt");
        let filterInput;

        // Function to check if the input is a palindrome
        const checkPalindrome = () => {
            // Reverse the filtered input and compare
            let reverseInput = filterInput.split("").reverse().join("");
            infoTxt.style.display = "block"; // Show the info text
            if (filterInput !== reverseInput) {
                infoTxt.innerHTML = `No, <span>'${txtInput.value}'</span> isn't a palindrome!`;
            } else {
                infoTxt.innerHTML = `Yes, <span>'${txtInput.value}'</span> is a palindrome!`;
            }
        };

        // Event listener for the button
        checkBtn.addEventListener("click", checkPalindrome);

        // Event listener for the input field
        txtInput.addEventListener("keyup", () => {
            // Filter the input: remove special characters and convert to lowercase
            filterInput = txtInput.value.toLowerCase().replace(/[^a-z0-9]/g, "");
            if (filterInput) {
                checkBtn.classList.add("active"); // Enable the button
            } else {
                infoTxt.style.display = "none"; // Hide the info text
                checkBtn.classList.remove("active"); // Disable the button
            }
        });
    </script>
</body>
</html>
